<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Math_App Prototype</title>
</head>
<!-- Plan
    - Create one div for each number ✔️
    - Add in random numbers between 0 and 9 to each div
 -->
<body>
    <div class="container-grid">
        <header class="title flex-row center">
            <h1>Math App Prototype</h1>
        </header>
        <main class="equation-grid">
            <fieldset class="app-wrapper flex-column gap">
                <label class="sub-heading" for="addition">Add the two numbers together</label>
                <div class="num1 six-col-grid num-grid gap">
                    <input id="helper-ten" type="number" class="small tens-input" tabindex="4" disabled>
                    <div class="number-wrapper flex-row center tens large">
                        <p id="large-ten" class="num-height num-width"></p>
                    </div>
                    <input id="helper-digit" type="number" class="small digits-input" tabindex="2" disabled>
                    <div class="number-wrapper flex-row center digits large">
                        <p id="large-digit" class="num-height num-width"></p>
                    </div>
                </div>
                <div class="num2 six-col-grid  gap">
                    <div class="number-wrapper flex-row center plus">
                        <p class="num-height num-width">+</p>
                    </div>
                    <div id="small-ten" class="number-wrapper flex-row center tens">
                        <p class="num-height num-width"></p>
                    </div>
                    <div id="small-digit" class="number-wrapper flex-row center digits">
                        <p class="num-height num-width"></p>
                    </div>
                </div>
                <div class="user-input six-col-grid gap">
                    <input id="hundreds" class="plus input-width" type="number" tabindex="5" disabled/>
                    <input id="tens" class="tens input-width" type="number" tabindex="3" disabled/>
                    <input id="digit" class="digits input-width" type="number" tabindex="1" />
                </div>
            </fieldset>
            <button class="next-equation">New Problem</button>
        </main>
    </div>
    <script src="./generator.js"></script>
    <script src="./inputCapture.js"></script>
</body>
</html>
